<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{head::head('Error')}"> </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card">
        <div class="card-header bg-danger">
          <span class="text-white fs-3">Error report</span>
        </div>
        <div class="card-body">
          <div
            th:each="error,iter : ${errors}"
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <div class="bg-danger text-dark">
              Error #<span th:text="${iter.index}"></span>
            </div>
            <div
              class="b-1-solid-dark text-center fs-4"
              th:text="${error}"
            ></div>
          </div>
          <a th:href="@{/transactions}" class="text-white text-decoration-none"
            ><button class="btn btn-primary">Retornar</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
